name: Test

on:
  push:
    branches: [ master ]

jobs:
  test:
    name: Test e2e
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip test')"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          
      - run: cp .env.test .env

      - run: npm ci

      - name: Test with coverage
        run: npm run test
